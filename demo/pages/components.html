<html>
<head>
	<title>Republic CSS | Material Design</title>
	<link rel="stylesheet" type="text/css" href="../../builds/republic.min.css"/>
	<link rel="stylesheet" type="text/css" href="../demo.css"/>
</head>
<body>
	
	<div class="wrap">
		
		<!-- Shadow -->
		<h1>Shadow</h1>
		<h2>Republic</h2>
		<div class="shadow content">
			<div class="re4">
				<div class="box shadow-edge">
					.shadow-edge
				</div>
			</div>
			<div class="re4">
				<div class="box shadow-soft">
					.shadow-soft
				</div>
			</div>
			<div class="re4">
				<div class="box shadow-peel">
					.shadow-peel
				</div>
			</div>
			<div class="re4">
				<div class="box shadow-peel-left">
					.shadow-peel-left
				</div>
			</div>
			<div class="re4">
				<div class="box shadow-peel-right">
					.shadow-peel-right
				</div>
			</div>
		</div>
		<br clear="all"/>
		
		<h2>Material Design (Inspired)</h2>
		<div class="shadow content">
			<div class="re4">
				<div class="box md-shadow-1">
					.md-shadow-1
				</div>
			</div>
			<div class="re4">
				<div class="box md-shadow-2">
					.md-shadow-2
				</div>
			</div>
			<div class="re4">
				<div class="box md-shadow-3">
					.md-shadow-3
				</div>
			</div>
			<div class="re4">
				<div class="box md-shadow-4">
					.md-shadow-4
				</div>
			</div>
			<div class="re4">
				<div class="box md-shadow-5">
					.md-shadow-5
				</div>
			</div>
			<div class="re4">
				<div class="box md-shadow-6">
					.md-shadow-6
				</div>
			</div>
		</div>
		<br clear="all"/>
		
		<!-- Table -->
		<h1>Table</h1>
		<h2>Default</h2>
		<div class="table shadow-soft">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Melvin Doe</td>	
						<td>melvindoe@gmail.com</td>	
					</tr>
				</tbody>
			</table>		
		</div>
		
	</div>
	

</body>
</html>
